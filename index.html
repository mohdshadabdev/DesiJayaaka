<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesiJayka - Search Recipes</title>
    <link rel="stylesheet" href="style.css"> <!-- Your CSS file -->
    <style>
        /* Simple and clean CSS for the search bar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ff7f50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
        }

        .search-container {
            margin-top: 10px;
        }

        .search-container input {
            padding: 10px;
            width: 70%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }

        .search-container button {
            padding: 10px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #2980b9;
        }

        /* Recipes section */
        #recipesContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .recipe-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .recipe-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .recipe-card h3 {
            padding: 10px;
            font-size: 18px;
            color: #333;
        }

        .recipe-card button {
            padding: 10px;
            width: 100%;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0 0 10px 10px;
        }

        .recipe-card button:hover {
            background-color: #2980b9;
        }

        /* Loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            padding-top: 50px;
        }

        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-modal:hover,
        .close-modal:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Header with logo and search bar -->
    <header>
        <div class="logo">DesiJayka</div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search recipes..." />
            <button id="searchButton">Search</button>
        </div>
    </header>

    <!-- Recipes Section -->
    <main>
        <section id="recipesContainer" class="recipes-container">
            <!-- Recipes will be dynamically displayed here -->
        </section>
    </main>

    <!-- Loader Spinner -->
    <div id="loader" class="loader" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Recipe Modal -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="recipeDetails">
                <!-- Recipe details will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- External JS file -->

</body>
</html>
